<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSVM demo page</title>
    <style>
csvm-element {
  max-height: 80vh;
  margin: auto;
}
    </style>
  </head>

  <body>

    <button value="./demos/faces.csv">faces.csv</button>
    <button>Halt VM</button>
    <csvm-element></csvm-element>

    <script type="module">
      import { CSVMElement } from "./csvm/index.js";
      var vm = document.querySelector("csvm-element");

      var onClickButton = function() {
        vm.setAttribute("src", this.value);
      };

      var buttons = document.querySelectorAll("button");
      buttons.forEach(b => b.addEventListener("click", onClickButton));
    </script>

  </body>
</html>
